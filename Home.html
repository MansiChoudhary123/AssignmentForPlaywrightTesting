<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webkul - Sign Up</title>
    <link rel="stylesheet" href="./css/Home.css">
    <script defer src="./Script.js"></script>
</head>

<body>
    <header>
        <div class="Header-Container">
            <h3><span class="Profile-Logo">Profile</span> Hub</h3>
            <div>
                <a href="./Profile.html">Profile</a>
                <a href="./Home.html">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="Form-Container">
        <h2>Sign Up For Profile</h2>
        <div class="form-content-container">
            <form id="signupForm" action="Signup.php" method="POST">
                <div class="form-row-container">
                    <div class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        <p id="firstNameError" class="error-message"></p>
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                        <p id="lastNameError" class="error-message"></p>
                    </div>
                </div>

                <div class="form-row-container">
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <p id="emailError" class="error-message"></p>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <p id="phoneError" class="error-message"></p>
                    </div>
                </div>

                <div class="form-row-container">
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" password="password" required>
                        <small>Use A-Z, a-z, 0-9, !@#$%^&* in password</small>
                        <p id="passwordError" class="error-message"></p>
                    </div>
                    <div class="form-field">
                        <label for="rePassword">Re-Password</label>
                        <input type="password" id="rePassword" name="rePassword" required>
                        <p id="rePasswordError" class="error-message"></p>
                    </div>
                </div>

                <div class="form-field">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                    <p id="dobError" class="error-message"></p>
                </div>

                <div class="form-row-container">
                    <div class="form-field">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City">
                        <p id="cityError" class="error-message"></p>
                    </div>

                    <div class="form-field">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="State">
                        <p id="stateError" class="error-message"></p>
                    </div>
                </div>

                <button type="submit">Sign Up</button>
                <p id="successMessage" style="color: green;"></p>
            </form>
        </div>
    </div>
</body>

</html>
